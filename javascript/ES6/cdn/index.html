<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello ES6</title>
</head>
<body>

  <div id="root">
    <p>Open Console Log</p>
  </div>

  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Your custom script here -->
  <script type="text/babel">
    const getMessage = () => "Hello ES6";
    document.getElementById('root').innerHTML = getMessage();

    var obj1 = {
      a: 'a',
      b: 'b'
    }

    let obj2 = {
      a: 'c',
      c: 'a'
    }

    var obj3 = Object.assign(obj1, obj2);

    console.log(obj3);
  </script>

</body>
</html>

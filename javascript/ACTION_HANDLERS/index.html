<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello ES6</title>
</head>
<body>

  <div id="root">
    <p>Open Console Log</p>
  </div>

  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Your custom script here -->
  <script type="text/babel">
    const getMessage = () => "Hello ES6";
    document.getElementById('root').innerHTML = getMessage();

    const ADD_BRANCHES = 'ADD_BRANCHES';
    const ADD_ADDRESS = 'ADD_ADDRESS';

    const initialState = {
      district: 'Ba Dinh',
      city: 'Ha Noi'
    }

    var action1 = {
      type: ADD_ADDRESS,
      payload: {
        district: 'Tu Liem',
        city: 'Ha Noi'
      }
    }

    var action2 = {
      type: ADD_BRANCHES,
      payload: {
        district: 'Cau Giay',
        city: 'Ha Noi'
      }
    }

    const ACTION_HANDLERS = {
      [ADD_BRANCHES]: (state, action) => Object.assign({}, state, action)
    }

    function manageBranchReducer (state = initialState, action) {
      const handler = ACTION_HANDLERS[action.type];

      return handler ? handler(state, action) : state;
    }

    console.log('1', manageBranchReducer([], action1));
    console.log('2', manageBranchReducer([], action2));
  </script>

</body>
</html>
